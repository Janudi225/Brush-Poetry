<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="SplashScreen.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
    	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    	<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
		<title>Splash Screen</title>
	</head>
	<body>
		<div class="splash">
			<div class="splash-screen">
				<h1>Welcome to Brush Poetry</h1>
			</div>
		
			<div class="popup">
				<div class="std-details">
					<p>Created by:</p>
					<div class="std-info">
						<div class="std-1">
							<p>Priyanka Chandrakanthan</p>
							<p>Student ID: 20211070</p>
							<p>Task: Student 1</p>
						</div>
			
						<div class="std-2">
							<p>Janudi Gunasekara</p>
							<p>Student ID: 20210825</p>
							<p>Task: Student 2</p>
						</div>
			
						<div class="std-3">
							<p>Chalani Dinitha</p>
							<p>Student ID: 20211032</p>
							<p>Task: Student 3</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
		window.addEventListener("load", function() { //function will be executed when the window has finished loading
			setTimeout(function() {
				let splash = document.querySelector(".splash");
				splash.style.display = "none";
			}, 4000); // splash screen will disappear after 3 seconds
				
			setTimeout(function() {
				let heading = document.querySelector("h1");
				heading.style.opacity = "1";
				heading.style.transform = "translateY(0)";
			}, 500); // heading will animate in after 1 second
			
			setTimeout(function() {
				let stdDetails = document.querySelector(".std-details");
				stdDetails.style.opacity = "1";
				stdDetails.style.transform = "translateY(0)";
			}, 1500);
			
			setTimeout(function() {
				window.location.href = "main.html";
			}, 4000); 
		});
		</script>
	</body>
</html>
